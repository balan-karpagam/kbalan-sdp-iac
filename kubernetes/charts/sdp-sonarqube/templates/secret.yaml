apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-credential-configuration
  namespace: {{ .Release.Namespace }}
  labels:
    app: jenkins
data:
    username: {{ .Values.username | b64enc | quote }}
    password: {{ .Values.password | b64enc | quote }}
